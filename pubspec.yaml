name: conduit
description: Open-source mobile client for Open-WebUI
version: 1.0.0+92
publish_to: 'none'

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.0.3
  
  # Navigation
  go_router: ^17.0.0
  
  # Network & API
  dio: ^5.9.0
  http_parser: ^4.0.2
  
  # Storage
  flutter_secure_storage: ^10.0.0
  hive_ce: ^2.14.0
  hive_ce_flutter: ^2.3.2
  shared_preferences: ^2.3.2
  
  # UI Components
  cached_network_image: ^3.3.1
  gpt_markdown: ^1.1.4
  flutter_math_fork: ^0.7.2
  markdown: ^7.3.0
  webview_flutter: ^4.7.0
  flutter_inappwebview: ^6.0.0
  socket_io_client: ^3.1.2
  yaml: ^3.1.2
  
  # Modern Animations
  flutter_animate: ^4.5.0
  
  # Platform Features
  image_picker: ^1.2.0
  file_picker: ^10.3.7
  path_provider: ^2.1.4
  
  # Utilities
  path: ^1.9.0
  uuid: ^4.5.0
  crypto: ^3.0.3
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.0
  app_links: ^6.3.0
  intl: ^0.20.2

  # Icons & Theming
  cupertino_icons: ^1.0.8
  json_annotation: ^4.9.0
  freezed_annotation: ^3.0.0
  wakelock_plus: ^1.4.0
  share_plus: ^12.0.0
  share_handler: ^0.0.19
  riverpod_annotation: ^3.0.3
  flutter_local_notifications: ^19.4.2
  connectivity_plus: ^7.0.0
  flutter_cache_manager: ^3.4.1
  http: ^1.5.0
  quick_actions: 1.1.0
  flutter_svg: ^2.2.3
  html_unescape: ^2.0.0
  home_widget: ^0.8.1
  flutter_highlight: ^0.7.0
  pasteboard: ^0.4.0
  super_context_menu: ^0.9.1
  super_drag_and_drop: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.7.1
  freezed: ^3.2.0
  json_serializable: ^6.11.1
  flutter_native_splash: ^2.4.6
  riverpod_generator: ^3.0.3
  riverpod_lint: ^3.0.3
  custom_lint: ^0.8.0
  flutter_launcher_icons: ^0.14.4

dependency_overrides:

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/mermaid.min.js
    - assets/chartjs.min.js

# ðŸ‘‡ UPDATED SPLASH SCREEN (BLACK)
flutter_native_splash:
  color: "#000000"      # Black background
  color_dark: "#000000" # Black in dark mode too
  image: assets/icons/icon.png
  android_12:
    color: "#000000"
    color_dark: "#000000"
  web: false

# ðŸ‘‡ UPDATED APP ICONS (BLACK)
flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000" # Black Background
  adaptive_icon_foreground: "assets/icons/icon.png"
